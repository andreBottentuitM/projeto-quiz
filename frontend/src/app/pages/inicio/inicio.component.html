<main class="flex gap-5 ml-3 flex-wrap justify-center">
  <div *ngFor="let item of quiz" class="w-52 mt-5 bg-white  drop-shadow-lg grid grid-rows-2 ">
<div class="flex">
  <img [src]="item.pathIMG"  alt="">
</div>
<div  class="flex flex-col items-center">
<h2 class="text-center">Quiz {{item.name}}</h2>
<p class="text-center">Questões: {{item.questions}} questões.</p>
<p class="text-center">Duração: {{item.duration}} minutos.</p>
<button routerLink="/quiz" class="bg-sky-700 text-white w-16 p-1 mt-7 rounded-lg hover:bg-sky-600 hover:bg-sky-600 transition ease-in-out duration-500">Iniciar</button>
</div>
</div>
</main>
