<div class="bg-white rounded-lg shadow-lg fixed left-1/2 p-6 top-1/2 z-20 -translate-x-1/2 -translate-y-1/2">
  <div class="flex items-center justify-center gap-2.5">
    <img class="w-20" [src]="image" alt="">
    <h1 [ngClass]="color">{{message}}</h1>
  </div>
  <div class="flex items-center justify-center gap-10">
    <div class="flex flex-col items-center bg-sky-100 p-7 rounded-full">
  <h2>Pontuação:</h2>
  <p class="text-5xl">{{ponctuation}}/10</p>
</div>
<div class="flex flex-col items-center bg-sky-100 p-7 rounded-full">
  <h2>Duração:</h2>
  <p class="text-5xl">{{duration}}</p>
</div>
</div>
<div class="flex justify-center">
  <button
    (click)="goToRanking()"
    class="bg-blue-500 mt-10 text-2xl hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Continuar
</button>
</div>
</div>
<div class="bg-black h-screen left-0 opacity-50 fixed top-0 w-screen z-10"></div>
